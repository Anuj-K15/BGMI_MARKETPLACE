<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Vault</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">GAMER VAULT</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse Accounts</a></li>
            <li><a href="#">Sell Accounts</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact Us</a></li>
            <li>
                <a href="#">More <span>&#9660;</span></a>
                <ul class="dropdown">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search account..." id="search-input">
            <ul class="suggestions" id="suggestions-list"></ul>
        </div>

        
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Gamer Vault</h1>
        <!-- <p>Your ultimate destination for gaming accounts</p> -->
    </div>

    <!-- Main Buttons -->
    <div class="main-buttons">
        <a href="buy.html" class="btn">Buy Accounts</a>
        <a href="sell.html" class="btn">Sell Your Account</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroTitle = document.querySelector('.hero h1');
            setTimeout(() => {
                heroTitle.classList.add('visible');
            }, 100); // Delay to allow CSS transition to be applied
        });
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('search-input');
            const suggestionsList = document.getElementById('suggestions-list');

            const accounts = [ // Example account names
                'ApexAssassin',
                'BattleBoss',
                ' CosmicChampion',
                'DarkDefender',
                'EpicEnigma',
                'FireFury',
                'GhostGamer',
                'HeroicHacker',
                'InvincibleImmortal',
                'JungleJester',
                'KingKiller',
                'LegendaryLancer',
                'MysticMage',
                'NinjaNexus',
                'OverlordOne',
                'PhantomPioneer',
                'QuantumQuester',
                'RogueRanger',
                'StealthStriker',
                'TitanTamer',
                'UltimateUnderdog',
                'VortexVanguard',
                'WarriorWraith',
                'XenonXplorer',
                'YetiYar',
                'ZephyrZenith'
            ];

            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestionsList.innerHTML = ''; // Clear previous suggestions

                if (query) {
                    const filteredAccounts = accounts.filter(account => account.toLowerCase().includes(query));

                    filteredAccounts.forEach(account => {
                        const li = document.createElement('li');
                        li.textContent = account;
                        li.addEventListener('click', () => {
                            input.value = account; // Set input value to selected suggestion
                            suggestionsList.innerHTML = ''; // Clear suggestions
                        });
                        suggestionsList.appendChild(li);
                    });

                    suggestionsList.classList.add('show'); // Show suggestions
                } else {
                    suggestionsList.classList.remove('show'); // Hide suggestions if input is empty
                }
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (event) => {
                if (!input.contains(event.target) && !suggestionsList.contains(event.target)) {
                    suggestionsList.classList.remove('show');
                }
            });
        });

        

    </script>


</body>

</html>
