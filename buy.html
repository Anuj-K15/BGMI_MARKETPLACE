<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Accounts for Sale</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Navbar Start -->
    <div class="navbar">
        <div class="brand">
            <img src="assets/logo.png" alt="" class="logo"><i class="fa-solid fa-gamepad"></i>
            <span>GAMER VAULT</span>
        </div>
        <div class="center-nav">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Accounts Here">
                <i class="fas fa-search search-icon"></i>
                <ul id="suggestions-list" class="suggestions"></ul>
            </div>
            <ul>
                <li><a href="sell.html"><i class="fas fa-dollar-sign"></i>How to Sell</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li><a href="auth.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="#" id="orders-button">Orders</a></li> <!-- Orders Button Added -->
            </ul>
        </div>
    </div>
    <!-- Navbar End -->

    <main>
        <section id="accounts">
            <h2>Available Accounts</h2>
            <div id="accounts-list">
                <!-- Accounts will be dynamically inserted here -->
            </div>
        </section>

        <section id="orders" style="display: none;"> <!-- Orders Section initially hidden -->
            <h2>Your Orders</h2>
            <div id="orders-list">
                <p>No orders placed yet.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gaming Account Sales. All rights reserved.</p>
    </footer>

    <!-- Account Details Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="accountImage" src="" alt="Account Image">
            <h3 id="accountName"></h3>
            <p id="accountGame"></p>
            <p id="accountPrice"></p>
            <button id="confirmPurchase">Buy Now</button>
        </div>
    </div>

    <!-- Payment Details Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Payment Details</h3>
            <form class="payment-form" id="paymentForm">
                <div class="form-section">
                    <h4>Card Details</h4>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-section">
                    <h4>Billing Address</h4>
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" placeholder="123 Main St, City, Country" required>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
            <div class="payment-options">
                <img src="assets/google-pay-icon.png" alt="Google Pay" title="Google Pay">
                <img src="assets/phonepe-icon.png" alt="PhonePe" title="PhonePe">
                <img src="assets/rupay-logo-icon.png" alt="Rupay" title="Rupay">
                <img src="assets/upi-payment-icon.png" alt="UPI" title="UPI">
            </div>
        </div>
    </div>

    <script src="buy.js"></script>
</body>

</html>
