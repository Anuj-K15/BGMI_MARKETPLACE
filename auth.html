<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamer Vault</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">
            <i class="fa-solid fa-gamepad"></i>
            <span>GAMER VAULT</span>
        </div>
        <div class="center-nav">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Accounts Here">
                <i class="fas fa-search search-icon"></i>
                <ul id="suggestions-list" class="suggestions"></ul>
            </div>
            <ul>
                <li><a href="buy.html"><i class="fas fa-shopping-cart"></i> How to Buy</a></li>
                <li><a href="sell.html"><i class="fas fa-dollar-sign"></i> How to Sell</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </div>
    </div>

    <!-- Auth Section -->
    <div class="auth-container">
        <div class="form-box">
            <h1>Login Your Account</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" placeholder="Enter Your Email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" placeholder="Enter Your Password" id="login-password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <a href="signup.html" id="show-register">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>

</html>
