    <!-- Auth Section -->
    <div class="auth-container">
        <div class="form-box" id="login-form">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" placeholder="Enter Your Email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" placeholder="Enter Password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>
        <div class="form-box" id="register-form" style="display:none;">
            <h1>Register</h1>
            <form>
                <div class="input-group">
                    <label for="register-email">Email:</label>
                    <input type="email" placeholder="Enter Your Email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password:</label>
                    <input type="password" placeholder="Enter Password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" placeholder="confirm-password" id="register-confirm-password"
                        name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </div>
